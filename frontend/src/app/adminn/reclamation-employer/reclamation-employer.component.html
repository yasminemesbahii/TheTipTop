<lib-ng-toast></lib-ng-toast>
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <meta
  name="description"
  content="Thé Tiptop lance un jeu-concours à l'occasion de l'ouverture 
  de notre dixième boutique à Nice! Jouez et gagnez de multiples cadeaux 
  en magasins ou sur notre site.">

</head>

    <mat-drawer-container>
        <mat-drawer mode="side" [opened]="sideBarOpen">
            <app-sidebar-employer></app-sidebar-employer>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
            <body>
            <div style="margin-left: 50px;" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                <div fxFlex="60" >
                    <table id="customers" style="margin-left: 100px; margin-top: 50px;" >
                        <h2 style="text-align: center;margin-left: 500px;">Réclamations</h2>
                        <tr >
                         <th>Réclamation</th>
                         <th>Prénom</th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>Téléphone</th>
                          <th>Statut</th>
                          <th></th>
                        </tr>
                        <tr *ngFor="let e of emails">
                          <td>{{e.mesage }}</td>
                          <td>{{e.prenom }}</td>
                          <td>{{e.nom}}</td>
                          <td>{{e.email }}</td>
                          <td>{{e.telephone }}</td>
                          <td>{{e.Etat_repond}}</td>
                          <td><button class="button button1" (click)="addEtat_Repond(e._id)">Réponse envoyé</button></td>
                        </tr>
                       
                      </table> 
                      </div>
                    
            </div>
          </body>
    </mat-drawer-content>
    </mat-drawer-container>
    <app-footer></app-footer>
