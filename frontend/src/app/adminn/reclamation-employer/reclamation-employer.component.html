<lib-ng-toast></lib-ng-toast>
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

    <mat-drawer-container>
        <mat-drawer mode="side" [opened]="sideBarOpen">
            <app-sidebar-employer></app-sidebar-employer>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
            <body>
            <div style="margin-left: 50px;" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                <div fxFlex="60" >
                    <table id="customers" style="margin-left: 100px; margin-top: 50px;" >
                        <h2 style="text-align: center;margin-left: 500px;">Reclamations</h2>
                        <tr >
                         <th>Reclamation</th>
                         <th>Prenom</th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>Telephone</th>
                          <th>Etat_repond</th>
                          <th></th>
                        </tr>
                        <tr *ngFor="let e of emails">
                          <td>{{e.mesage }}</td>
                          <td>{{e.prenom }}</td>
                          <td>{{e.nom}}</td>
                          <td>{{e.email }}</td>
                          <td>{{e.telephone }}</td>
                          <td>{{e.Etat_repond}}</td>
                          <td><button class="button button1" (click)="addEtat_Repond(e._id)">Repond</button></td>
                        </tr>
                       
                      </table> 
                      </div>
                    
            </div>
          </body>
    </mat-drawer-content>
    </mat-drawer-container>
    <app-footer></app-footer>
