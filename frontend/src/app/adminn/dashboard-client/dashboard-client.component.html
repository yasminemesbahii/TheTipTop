<!DOCTYPE html>
  <html>
    <app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <meta
      name="description"
      content="Thé Tiptop lance un jeu-concours à l'occasion de l'ouverture 
      de notre dixième boutique à Nice! Jouez et gagnez de multiples cadeaux 
      en magasins ou sur notre site.">
      
    </head>

    <mat-drawer-container>
        <mat-drawer mode="side" [opened]="sideBarOpen">
            <app-sidebarclient></app-sidebarclient>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
  <body>
  <table id="customers" style="text-align: center;">
    <tr>
      <th style="text-align: center;">Mes gains</th>
    </tr>
    <tr *ngFor="let lot of Lots; index as i">
        <td>{{lot}}</td>
    </tr>
  </table>
  
  </body>
  
        </mat-drawer-content>
    </mat-drawer-container>
    <app-footer></app-footer>
  </html>
