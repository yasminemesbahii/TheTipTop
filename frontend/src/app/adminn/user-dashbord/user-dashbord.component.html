<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<lib-ng-toast></lib-ng-toast>
    <mat-drawer-container>
        <mat-drawer mode="side" [opened]="sideBarOpen">
            <app-sidebarclient></app-sidebarclient>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
<body>
    <form  (ngSubmit)="OnSubmit()" >
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Reclamation</h2>
				<h4>noublier pas d'indiqu√© votre reference de ticket s'il vous plait dans votre message</h4>
			</div>
		</div>
        
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">nom</label>
				  <div class="col-sm-10">          
					<input [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nom" placeholder="Enter First Name" name="nom" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">prenom</label>
				  <div class="col-sm-10">          
					<input  [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="prenom" placeholder="Enter Last Name" name="prenom" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
				  </div>
				</div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Telephone</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="telephone" [ngModelOptions]="{standalone: true}" type="telephone" class="form-control" id="telephone" placeholder="Enter email" name="telephone" required>
                    </div>
                  </div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea [(ngModel)]="message" [ngModelOptions]="{standalone: true}" class="form-control" rows="5" id="comment" required></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
</body>
</mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
